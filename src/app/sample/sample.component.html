<div class="page-wrapper">

	<h1 class="title">Angular Testing</h1>
    <a routerLink="../lazy">Load Lazy module</a><br/>
    <a [routerLink]="['/list','15']">Pass data via router</a>
    <app-counter #counter></app-counter>
    <button (click)="counter.start()">Start</button>
<button (click)="counter.stop()">Stop</button>
<button (click)="counter.reset()">Reset</button>
	<div class="row">
		<div class="col-5">
			<form [formGroup]="form">
				<div class="form-group">
					<label for="search">Your search end here !!!</label>
					<input type="text" class="form-control" formControlName="searchCtrl" id="search"
						placeholder="Search music here !!!">
				</div>
			</form>
		</div>
	</div>

	<div class="records-wrapper">
		<div class="row">
			<div class="col">
				<app-music-card></app-music-card>
			</div>
		</div>
	</div>

</div>
