<div class="music-card-wrapper" *ngIf="getRecords">
  <ng-container *ngFor="let record of (getRecords | async)?.results">
    <div class="card">
      <img class="card-img-top" [src]="record.artworkUrl100" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{record.trackName}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
          card's
          content.</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Cras justo odio</li>
      </ul>
      <div class="card-body">
        <a [href]="record.collectionViewUrl" class="card-link">Link to song</a>
      </div>
    </div>
  </ng-container>
</div>
